{% extends "basemodule001.html" %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <!--Text Section-->
        <section id="textsection">
            {% if user.is_authenticated %}
                <p class="mt-3">Record: 1 of {{ order_list_length }}</p>
                <form action="{% url 'updateOrderForm' %}"  method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" name="submit">
                </form>
            {% endif %}
        </section>
    {% endif %}
{% endblock %}
